<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Ferrero Rocher</title>
</head>
<body style="background-color: #2E1012; ">
    <div class="pure-g" style="height: 100vh; display: flex;font-family:Indie Flower, cursive; background-image: url(./background.svg); background-repeat: no-repeat; background-position: center;background-size: 90%;">
        <div class="pure-u-xl-1-3" style="display: flex; justify-content: center;height: 100%; place-items: center;" >
            <img class="pure-img" src="./ferrero1.svg" alt="" >
        </div>
        <div class="pure-u-sm-1-3" style="background-color: #F3CC4D; display: flex; flex-direction: column; place-items: center; justify-content: space-evenly;">
            <img class="pure-img" src="./logo.png" alt="" style="width: 40%;">
            <p style="color: black; font-family:Indie Flower, cursive;font-weight: 400;font-size: xx-large; padding: 12%; text-align: center;">Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.</p>
            <button class="button-learn_more pure-button" style="font-size: x-large;">Saiba Mais</button>
        </div>
        <div class="pure-u-xl-1-3" style="display: flex; justify-content: center;height: 100%; place-items: center;">
            <img class="pure-img" src="./ferrero2.svg" alt="">
        </div>
    </div>
</body>
